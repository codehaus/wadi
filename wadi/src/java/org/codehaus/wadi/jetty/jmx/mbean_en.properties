Manager = WADI Session Manager for Distributable Web Applications
Manager.maxInactiveInterval = Idle time in seconds before a session is invalidated.
Manager.scavengePeriod = Period in seconds for checking for idle sessions.
Manager.useRequestedId = If true, an invalid requested session ID may be used as a new session ID
Manager.workerName = Worker name to append to session ID for load balancing. (Not required with mod_jk 1.2)
Manager.sessions = Number of active sessions.
Manager.min-sessions = Minimal number of active sessions since last stat reset.
Manager.maxsessions = Maximal number of active sessions since last stat reset.
Manager.resetStats() = reset session stats.
